<script>
    function invokeAWSAPI(e) {
         e.preventDefault();           
         var name = $("#form-name").val();
         var phone = $("#form-phone").val();
         var email = $("#form-email").val();
         var msg = $("#form-message").val();
         var data = {
            name : name,
            phone : phone,
            email : email,
            msg : msg
          }
  $.ajax({
           type: "POST",
           url : "https://mlf6rn7y2k.execute-api.ap-south-1.amazonaws.com/POST",
           dataType: "json",
           crossDomain: "true",
           contentType: "application/json; charset=utf-8",
           data: JSON.stringify(data),
           success: function () {
             alert("Successful");
             document.getElementById("contact-form").reset();
         location.reload();
           },
           error: function () {
             alert("unsuccessful");
           }});
